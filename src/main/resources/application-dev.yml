server:
  port: 8080

spring:

  application:
    name: payments-service

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 1234
    url: jdbc:mysql://localhost:3306/payment

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    generate-ddl: false
    open-in-view: false
    hibernate:
      ddl-auto: create #create
      use-new-id-generator-mappings: false
    show-sql: true
    properties:
      hibernate:
        enable_lazy_load_no_trans: true
        format_sql: true


eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://10.10.10.214:8761/eureka

payment:

  key:
    cid: "TC0ONETIME"
    app_admin_key: "5192b723fd59e84d94d34bbb004c6c5a"

  redirect_url:
    approval_url: "http://localhost:8081"
    cancel_url: "http://localhost:8082"
    fail_url: "http://localhost:8083"

  provider:
    ready_uri: "https://kapi.kakao.com/v1/payment/ready"
    approve_uri: "https://kapi.kakao.com/v1/payment/approve"